<!doctype html>
<head>
    <title>Popup</title>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/flat-ui.css" rel="stylesheet" type="text/css">
    <link href="../css/popup.css" rel="stylesheet" type="text/css">
</head>
<body>

<h6 class="text-center">Посчитать выплаты</h6>

<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button id="btnPay" type="button" class="btn btn-info">по ID</button>
    </div>
    <div class="btn-group">
        <button id="btnPayOp" type="button" class="btn btn-success">по операторам</button>
    </div>
</div>

<span id="lblSync" class="label label-default btn-block hidden">Ожидайте...</span>
<div id="table" class="hidden"></div>

<div id="progress" class="progress progress-striped active hidden">
    <div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <span class="sr-only">0% Complete</span>
    </div>
</div>

<div class="hidden">
    <hr>

    <button id="servSync" type="button" class="btn btn-primary btn-lg btn-block">Синхранизировать с сервером</button>

    <div class="col-xs-12">
        <label class="checkbox text-bold" for="auto_sync">
            <input type="checkbox" value="" id="auto_sync" name="auto" data-toggle="checkbox">
            <div class="pull-left" title="При первом отказе от общения отсылается еще одно сообщение">Автоматическая синхронизация с сервером</div>
        </label>
    </div>

    <div id="ig_auto_speed" class="col-xs-12 form-group hidden">
        <label for="auto_speed" class="col-xs-3 control-label">Каждые:</label>
        <div class="col-xs-4 left">
            <select id="auto_speed" name="auto_speed" class="form-control">
                <option value="5">5 минут</option>
                <option value="10">10 минут</option>
                <option value="30">30 минут</option>
                <option value="60">1 час</option>
                <option value="120">2 часа</option>
            </select>
        </div>
    </div>
</div>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/bs3.js"></script>
<script src="../js/lang.js"></script>
<script src="../js/popup_adm.js"></script>
</body>
</html>
